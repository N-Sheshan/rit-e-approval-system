<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 4 Sidebar Menu Responsive with Sub menu  Create Responsive Side Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="samplefromstyle.css">
    <link rel="stylesheet" href="sample.css">
</head>
<body>
 
<!-- Vertical navbar -->
<div class="vertical-nav bg-white" id="sidebar">
  <div class="py-4 px-3 mb-4 bg-light">
    <div class="media d-flex align-items-center">
      <img decoding="async" src="images/p-1.png" alt="..." width="80" height="80" class="mr-3 rounded-circle img-thumbnail shadow-sm">
      <div class="media-body">
        <h4 class="m-0">DEPARTEMENT</h4>
        <p class="font-weight-normal text-muted mb-0">Seminar Hall</p>
      </div>
    </div>
  </div>

  <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Dashboard</p>

  <ul class="nav flex-column bg-white mb-0">
    <li class="nav-item">
      <a href="saminarholl.html" class="nav-link text-dark bg-light">
                <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                Home
            </a>
    </li>
    <li class="nav-item">
      <a href="index.html" class="nav-link text-dark">
                <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
                Seminar Hall Booking
            </a>
    </li>
    <li class="nav-item">
      <a href="hallavailability.html" class="nav-link text-dark">
                <i class="fa fa-cubes mr-3 text-primary fa-fw"></i>
                Hall Availability Checking
            </a>
    </li>
    <li class="nav-item">
      <a href="Proff_upload.html" class="nav-link text-dark">
                <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i>
                Proof Uploading
            </a>
    </li>
    <li class="nav-item">
      <a href="history.html" class="nav-link text-dark">
                <i class="fa fa-solid fa-table mr-3 text-primary fa-fw"></i>
                
                History
            </a>
    </li>
  </ul>

</div>
<!-- End vertical navbar -->


<!-- Page content holder -->
<div class="page-content p-5" id="content">
  <!-- Toggle button -->
  <div class="sidebarCollapse">
  <button id="sidebarCollapse" type="button" class="btn btn-light  rounded-pill shadow-sm px-4 "><i  class="fa fa-bars mr-2 toggleicon"></i><small class="text-uppercase font-weight-bold">Toggle</small></button>
</div>
  <!-- Demo content -->
  <h2 class="display-5 " style="margin-bottom: .9rem;">Hall Availability Checking</h2>

  <div class="row ">
  <div class="container">
    <header>Checking Form</header>

    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Filtering Details</span>

                <div class="fields">
                  <div class="availability-input-field">
                    <label>Seminar Hall</label>
                    <select required>
                        <option disabled selected hidden>Select Hall</option>
                        <option>Big Seminar Hall</option>
                        <option>Mech Seminar Hall</option>
                        <option>Civil Seminar Hall</option>
                        <option value="">CSE Seminar Hall</option>
                        <option value="">EEE Seminar Hall</option>
                        <option value="">ECE Seminar Hall</option>
                    </select>
                </div>

                    <div class="availability-input-field">
                        <label>From Date</label>
                        <input type="date" placeholder="Enter birth date" required>
                    </div>
                    <div class="availability-input-field">
                      <label>TO Date</label>
                      <input type="date" placeholder="Enter birth date" required>
                  </div>

                    <div class="availability-input-field">
                        <label>Session</label>
                        <select required>
                            <option disabled selected hidden>Select Session</option>
                            <option>FN</option>
                            <option>AN</option>
                            <option>FULL</option>
                        </select>
                    </div>

                </div>
            </div>
            
            
            <div class="details ID">
                <button class="nextBtn">
                    <span class="btnText">Check</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div> 
        </div>
    </form>
<hr>

    <form action=""style="display: block;">
      <header>Booked Details</header>
      <br>
    <div class="details ID ">
      
  
      <div class="fields">
          <div class="input-field">
              <label>ID Type:</label>
              <span id="idType"></span> <!-- Display ID Type here -->
          </div>
  
          <div class="input-field">
              <label>ID Number:</label>
              <span id="idNumber"></span> <!-- Display ID Number here -->
          </div>
  
          <div class="input-field">
              <label>Issued Authority:</label>
              <span id="issuedAuthority"></span> <!-- Display Issued Authority here -->
          </div>
  
          <div class="input-field">
              <label>Issued State:</label>
              <span id="issuedState"></span> <!-- Display Issued State here -->
          </div>
  
          <div class="input-field">
              <label>Issued Date:</label>
              <span id="issuedDate"></span> <!-- Display Issued Date here -->
          </div>
  
          <div class="input-field">
              <label>Expiry Date:</label>
              <span id="expiryDate"></span> <!-- Display Expiry Date here -->
          </div>
      </div>
  </div>
</form>
</div>
</div>
</div>

<!-- End demo content -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
